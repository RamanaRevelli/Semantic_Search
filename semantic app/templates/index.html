<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Search</title>
    <style>
        .center {
            margin: 0 auto;
            width: 50%; /* Adjust the width as needed */
            text-align: center;
        }
    </style>
</head>

    <div class="center">
        <h1>Subtitle Search</h1>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
